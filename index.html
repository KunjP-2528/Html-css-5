<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>Job Application (web)</h1>
      </div>
      <section class="input">
        <div class="data">
          <label for="first">First Name</label>
          <input type="text" id="first" />
        </div>
        <div class="data">
          <label for="last">Last Name</label>
          <input type="text" id="Last" />
        </div>
        <div class="data">
          <label for="Email">Email</label>
          <input type="email" id="Email" />
        </div>
        <div class="data">
          <label for="job">job</label>
          <select id="job" >
            <option>React</option>
            <option>Node</option>
            <option>Express</option>
          </select>
        </div>
        <div class="data">
            <label for="text">Address</label>
            <textarea id="text"></textarea>
        </div>
        <div class="data">
            <label for="last">City</label>
            <input type="text" id="Last" />
          </div>
          <div class="data">
            <label for="last">Pin Code</label>
            <input type="text" id="Last" />
          </div>
          <div class="data">
            <label for="last">Start Date</label>
            <input type="datetime" id="Last" value="27/11/2031" />
          </div>
          <div class="data">
            <label for="last">Upload You Cv</label>
            
            <input type="file" id="Last" />
          </div>
      </section>
    </div>
  </body>
</html>
